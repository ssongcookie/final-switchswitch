<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="../resources/css/all.css">
	<link rel="stylesheet" href="../resources/css/reset.css">

	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="../resources/css/member/login.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
	<title>Insert title here</title>
	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
	<div class="demo form-bg">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-lg-12">
                    <h1 class="heading-title"> Switch-Switch </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <form th:action="@{/member/login}" id="login" method="post">
                        <h1 class="heading">login</h1>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="text" class="form-control" id="memberEmail" name="memberEmail" placeholder="Example@EmailAddress.com"/>

                            <label class=" control-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="8+ Character Password"/>
                            
                            <input type="checkbox" name="remember-me"> 아이디 저장
							
                            <button type="submit" class="btn btn-default">로그인<i class="fa fa-arrow-circle-right fa-2x"></i></button>
                        	
                        </div>
                        <span class="form-footer">아직 회원이 아니신가요? <a href="/member/consentForm">회원가입</a></span>
                        <div class="finding">
                        	<span class="form-footer"><a href="/member/findingId">아이디 찾기</a></span> / 
                        	<span class="form-footer"><a href="/member/reissuePw">비밀번호 재발급</a></span>
                        </div>
                    </form>
                    <form class="btn2_box" id="kakaoLogin">
                    	<button type="button" onclick="kakaoLogin()" class="btn2 btn-default">카카오 로그인</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="kakao" th:value="${kakao}">
    <input type="hidden" id="expired" th:value="${param.session}">
	<script type="text/javascript" th:inline="javascript">
    let email = "[(${email})]";
    let pw = "[(${password})]";
	</script>
	<script type="text/javascript" th:inline="javascript" th:src="@{../resources/js/member/login.js}"></script>
	
</body>
</html>
