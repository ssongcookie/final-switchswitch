<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/subHeader :: subHeader"></head>

<body>

	<div th:replace="fragments/carddetail" :: cardDetail> 
	</div>

    <header th:replace="fragments/subBodyHeader :: header">
    </header>

    <section class="market-section">

        <div class="exmk-title-container">

            <div class="exmk-innerwrap inner-size">
                <div class="exmk-title">
                    <h1>교환마켓</h1>
                </div>

                <div class="exmk-img">
                    <img th:src="@{/resources/img/marketimg.png}" alt="">
                </div>

            </div>

            <div class="select-form inner-size">
                <div class="category">
                    <select name="category" class="searchbox">
                        <option value="">카테고리</option>
                        <option value="전자기기/생활가전">전자기기/생활가전</option>
                        <option value="가구/인테리어">가구/인테리어</option>
                        <option value="유아동">유아동</option>
                        <option value="생활/가공식품">생활/가공식품</option>
                        <option value="스포츠/레저">스포츠/레저</option>
                        <option value="패션/잡화">패션/잡화</option>
                        <option value="게임/만화">게임/만화</option>
                        <option value="뷰티/미용">뷰티/미용</option>
                        <option value="반려 동물 용품">반려 동물 용품</option>
                        <option value="도서/티켓/음반">도서/티켓/음반</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
                <div class="location">
                    <select name="location" class="searchbox">
                        <option value="">지역</option>
                       <option value='서울'>서울</option>
					   <option value='부산'>부산</option>
						<option value='대구'>대구</option>
						<option value='인천'>인천</option>
						<option value='광주'>광주</option>
						<option value='대전'>대전</option>
						<option value='울산'>울산</option>
						<option value='강원'>강원</option>
						<option value='경기'>경기</option>
						<option value='경남'>경남</option>
						<option value='경북'>경북</option>
						<option value='전남' >전남</option>
						<option value='전북'>전북</option>
						<option value='제주'>제주</option>
						<option value='충남'>충남</option>
						<option value='충북'>충북</option>
                    </select>
                </div>
                <div class="search">
                    <input name="content" type="text" placeholder="검색어를 입력해주세요." maxlength="15"
                    onkeypress="javascript:if(event.keyCode==13) {search()}">
                </div>
            </div>

            <div class="mk-card-list inner-size">
                <div class="search-info">
                   <p><span class="last-card">120</span>개 카드 찾음</p>
                    <div class="divid"></div>
                    <p>검색 조건 : 
                    "<span class="sc-category ">전체검색</span>"
                     <span class="sc-location hide">경기도</span>
                     <span class="sc-input hide">아이폰</span>
                    </p>
                </div>

                <div class="card-list">

                </div>
            </div>

        </div>

    </section>

    <footer>
       <div th:replace="fragments/footer :: footer" ></div>
   	</footer>
   	
   	<input class="id-Check" sec:authorize="isAuthenticated()" th:if="${#authentication.principal.memberNick} != null" type="hidden" th:value="${#authentication.principal.memberNick}">
   	
   	<script type="text/javascript" th:inline="javascript" th:src="@{/resources/js/market/cardmarket.js}"></script>
	<script type="text/javascript" th:inline="javascript" th:replace="fragments :: view"></script>
   	
</body>

</html>
